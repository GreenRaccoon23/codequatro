<div id="top-users" ng-controller="TopUsersCtrl">

<h1 class="title"> Top Users </h1>
  <div class="top-user-container" ng-repeat="user in users">
    <div class="top-user-interior">
      <h2>{{ user.username }}</h2>
      <h3>{{ user.firstname }} {{ user.lastname }}</h2>
      <h4>{{ user.credibilityscore }}</h4>
      <svg class="top-user-pic" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="m24 24c4.42 0 8-3.59 8-8 0-4.42-3.58-8-8-8-4.42 0-8 3.58-8 8 0 4.41 3.58 8 8 8m0 4c-5.33 0-16 2.67-16 8v4h32v-4c0-5.33-10.67-8-16-8"/></svg>
    </div>
  </div>

</div>
