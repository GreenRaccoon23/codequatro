<div class='vote' ng-init="getImage()"> <!-- controller assigned via router -->


  <h1>{{header}}</h1>
  <a ><img class='image vote' ng-src="{{imageUrl}}"></a>
  <form class="vote" ng-submit="vote()">
	  <h1>Hello {{username}}</h1>
	  Hot Or Not:<input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="hotOrNot" /><br />
	  <button class="button">Vote</button><br /><br />
	  <div ng-if="updated">Update Succesful</div>
  </form>
</div>
