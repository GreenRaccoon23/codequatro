<div class='navbar' ng-controller="NavCtrl">

	<div class="modal-background" ng-click="changeModal()" ng-show="firstModalShow"></div>
	<div class="add-link-modal firstModal" ng-show="firstModalShow">
			<div id='firstModal'>
			<i ng-click="changeFirstModal()" class="fa fa-times-circle fa-2x"></i>
			<h2>Share Your Story</h2>
			<form name="addLink" ng-submit='getImageData(newLink)' novalidate>
				<input type='url' name="urlText" placeholder="Paste URL..." ng-model="newLink"><br>
				<input type="submit" value="Submit Link">
			</form>
		</div>
	</div>
	

	<div class="modal-background" ng-click="changeModal()" ng-show="secondModalShow"></div>
	<div class="add-link-modal" ng-show="secondModalShow" ng-model='link'>
			<div id='secondModal'>
			<i ng-click="changeSecondModal()" class="fa fa-times-circle fa-2x"></i>
			<h2>Second Modal</h2>
			<form name="postImage" ng-submit='postImage(link)' novalidate>
				<img ng-src='{{ image }}' />
				<p>{{ image_name }}</p>
				<p>{{ link_Url }}</p>
				<p>{{ source }}</p>
				<input type="submit" value="Submit Link">
			</form>
		</div>
		</div>

    <div id='navbar-left'>

        <a class='btn out' ng-show="!isAuth" ui-sref='signin'>sign in</a>
        <a class='btn out' ng-show="!isAuth" ui-sref='signup'>sign up</a>
        <a class='btn in' ng-show="isAuth" ui-sref='signout'>sign out</a>
        <a class='btn in' ng-show="isAuth" ui-sref='vote'>vote</a>
        <a class='btn in' ng-show="isAuth" ui-sref='closet'>closet</a>
    
    </div>

    <div id="navbar-right" ng-show="username" ui-sref="closet">
      <a>{{ username }}</a>
    </div>

    <div class="nav-actions">
		<i ng-click="changeFirstModal()" class="fa fa-plus-circle add-link-icon"></i>
		<div class="nav-dropdown-link" ng-show="!{{username}}">
			<div class="nav-dropdown-link-username" ng-click="showNavDropdownContent()">
				<p>{{firstname}} {{lastname}}</p>
				<i class="fa fa-chevron-circle-down"></i>
			</div>
			<div class="nav-dropdown" ng-show="showNavDropdown">
				<a ng-href="#/profile/{{user_id}}"><li><i class="fa fa-user"></i>Profile</li></a>
				<li ng-click="signout()"><i class="fa fa-sign-out"></i>Log Out</li>
			</div>
		</div>
	</div>


</div>
