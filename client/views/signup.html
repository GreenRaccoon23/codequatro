<div class='auth' ng-controller="AuthCtrl">
  <form novalidate class='signup'>
    Username: <input type="text" ng-model="user.username" /><br><br>
    Password: <input type="password" ng-model="user.password" /><br><br>
    <input type="submit" ng-click="signup()" value="SignUp"
  />
  </form>
<br>
  <a ui-sref='signin' class='already'>already a fashionista? sign in to start voting</a>

</div>
